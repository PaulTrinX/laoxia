<!DOCTYPE html>
<html lang="en">
<head>

    <title>节日快乐</title>
    <style type="text/css"> 
      body {
        background-color: black;
      }
      .exp {
          font-family: verdana;
          font-size: 80px;
          color: white;
          text-align: center;
          height:50%;          
      }
      </style> 
      <span style="font-size:18px;"> </span><span style="font-size:24px;"><meta http-equiv="refresh" content="3;URL=meigui.html"> </span> 
      <span style="font-size:24px;">//3秒之后自动跳转</span> 
</head>
<body>
	
<div id="text">

</div>
</body>



<script>
  let divTyping = document.getElementById('text')
  document.getElementById("text").className="exp";
  let i = 0,
    timer = 0,
    str = '老夏节日快乐鸭'

  function typing () {
    if (i <= str.length) {
      divTyping.innerHTML = str.slice(0, i++) + '_'
      timer = setTimeout(typing, 200)
    }
    else {
      divTyping.innerHTML = str//结束打字,移除 _ 光标
      clearTimeout(timer)
    }
  }

typing(); 
</script>



</html>
